{% extends 'radio/base.html' %}
{% load static %}
{% block content %}
<!-- page banner start -->
<section class="inner-page-banner" style="background-image: url('assets/images/bg/inner-page-banner.jpg');">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="inner-page-title text-white">Radio Jockey</h2>
        <ul class="page-breadcrumb">
          <li><a href="index.html">Home</a></li>
          <li>Radio Jockey</li>
        </ul>
      </div>
    </div>
  </div>
</section>
<!-- page banner end -->

<!-- rj section start -->
<section class="pt-120 pb-120 section-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 text-center">
        <div class="section-top">
          <span class="top-title">RJ</span>
          <h2 class="section-title">Our Expert RJ</h2>
        </div>
      </div>
    </div><!-- row end -->
    <div class="rj-sldier">
      {% for dj in djs %}
      <div class="single-slide">
        <div class="rj-item style-two">
          <div class="thumb">
            <img src="{{ dj.image.url }}" alt="image" onerror="this.onerror=null; this.src='assets/images/rj/default.jpg'">
          </div>
          <div class="content">
            <h4 class="rj-name"><a href="{% url 'radio:dj-detail' dj_id=dj.id %}">{{ dj.name }}</a></h4>
            <p class="rj-designation">{{ dj.title }}</p>
            <ul class="rj-social-links">
              <li><a href="{{ dj.facebook_url }}"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="{{ dj.instagram_url }}"><i class="fab fa-instagram"></i></a></li>
              <li><a href="{{ dj.linkedin_url }}"><i class="fab fa-linkedin-in"></i></a></li>
              <li><a href="{{ dj.twitter_url }}"><i class="fab fa-twitter"></i></a></li>
            </ul>
          </div>
        </div><!-- rj-item end -->
      </div>
      {% empty %}
        <p>No DJs found.</p>
      {% endfor %}
    </div><!-- rj-sldier end -->
  </div>
</section>
<!-- rj section end -->
{% endblock %}
