{% load static %}

<!-- Comments Section -->
<div class="comment-area">
    <h4 class="mb-30">Comments ({{ comments.count }}):</h4>
    <div class="comment-list">
        {% for comment in comments %}
        <div class="single-comment">
            <div class="single-comment-inner">
                <div class="single-comment-thumb">
                    <img src="{% static 'images/blog/comment1.jpg' %}" alt="Commenter Image">
                </div>
                <div class="single-comment-content">
                    <p class="fs-16 text-white"><span class="fs-18 fw-500 me-3">{{ comment.name }}</span> {{ comment.created_on|date:"d M Y" }}</p>
                    <p class="mt-3">{{ comment.body }}</p>
                    <a href="#0" class="text-base fs-16 mt-4">Reply</a>
                </div>
            </div>
        </div><!-- single-comment end -->
        {% empty %}
        <p>No comments yet.</p>
        {% endfor %}
    </div>

    <!-- Comment Form -->
    <div class="comment-form mt-5">
        <h4>Add a comment</h4>
        <form method="post" action=".">  <!-- Ensure this form posts back to the same URL -->
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div><!-- comment-area end -->

<!-- Social Sharing Section -->
<div class="blog-details-footer mt-60">
    <div class="left">
        <p class="text-white"><img src="{% static 'images/icons/comment.png' %}" alt="image" class="me-2"> {{ comments.count }} Comments</p>
    </div>
    <div class="right">
        <ul class="social-links-white">
            <li class="text-white fw-500">Share:</li>
            <li><a href="#0"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#0"><i class="fab fa-linkedin-in"></i></a></li>
            <li><a href="#0"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#0"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </div>
</div>
<!-- blog-details-footer end -->
